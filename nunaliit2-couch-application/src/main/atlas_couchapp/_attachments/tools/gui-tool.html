    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">

        </div>

      </div>
    </div>
    <div class="container">
      <div class="row clearfix">


        <!-- Components -->
        <div class="span6">
          <h2>Drag & Drop components</h2>
          <hr>
          <div class="tabbable">
            <ul class="nav nav-tabs" id="formtabs">
              <!-- Tab nav -->
            </ul>
            <form class="form-horizontal" id="components">
              <fieldset>
                <div class="tab-content">
                  <!-- Tabs of snippets go here -->
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <!-- / Components -->
	<!-- Building Form. -->
        <div class="span6">
          <div class="clearfix">
			<div class="row-fluid">
				<div class="span6">
            		<h2>Your Schema</h2>
				</div>
				
		</div>
			<hr>
            <div id="build">
              <form id="target" class="form-horizontal">
              </form>
            </div>
          </div>
        </div>
        <!-- / Building Form. -->
